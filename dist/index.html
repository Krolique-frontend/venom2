<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Главная - Vemon 2</title>

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
<!--    <link rel="stylesheet" href="css/styles.min.css" />-->
</head>
<body>
<div class="background"></div>

<div class="venom">
    <img src="img/banner-img.png" alt="la venom" title="la venom" class="venom_head"/>
</div>

<div class="blood"></div>

<div class="container">
<header class="header">
    <nav class="nav">
        <a href="/" class="logoLink">
            <img class="logoImg" src="img/i-removebg-preview%201.png" alt="logo" title="logo" />
        </a>

        <button class="menu__button">
            меню
            <img src="img/menu.svg" alt="menu img"/>
        </button>

        <ul class="nav__list">
            <li class="close__button">
                закрыть
                <img src="img/close_arrow.svg" alt="close img" />
            </li>

            <li class="list__item">
                <a href="about.html" class="list__link">о фильме</a>
            </li>

            <li class="list__item">
                <a href="" class="list__link">трейлер</a>
            </li>

            <li class="list__item">
                <a href="" class="list__link">актеры</a>
            </li>

            <li class="list__item">
                <a href="" class="list__link">премьера</a>
            </li>
        </ul>
    </nav>
</header>

    <section class="film">
        <div class="film__text">
            <span class="date">16 сетября 2021</span>
            <img src="img/venom.svg" alt="venom 2" class="film__logo" />
            <p class="film__description">В настырном журналисте по-прежнему живет симбиот.  Том Харди в образе обаятельного суперзлодея  из комиксов Marvel.</p>
        </div>

        <div class="film__actions">
            <a href="" class="button" id="trailer__button">
                <img src="img/fi-rr-play.svg" />
                смотреть трейлер
            </a>
            <a href="" class="film__tickets">
                <img src="img/tickets_vector.svg" />
                билеты на премьеру
            </a>
        </div>

    </section>
</div>

<script async src="js/main.js"></script>
</body>
</html>
